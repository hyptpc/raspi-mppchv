<!DOCTYPE html>
<html>
<head>
    <title>Raw Data Log</title>
    <style>body{font-family:monospace;background-color:#1e1e1e;color:#d4d4d4;}pre{white-space:pre-wrap;}</style>
</head>
<body>
    <h1>Raw Data Log</h1>
    <pre id="log">Loading...</pre>
    <script>
        async function fetchData() {
            try {
                const res = await fetch('/data'); // Fetch data from the /data API endpoint
                const data = await res.json();
                document.getElementById('log').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('log').textContent = 'Error loading data.';
                console.error('Error fetching raw data:', error);
            }
        }
        fetchData(); // Fetch data once on load
        setInterval(fetchData, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
