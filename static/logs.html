<!DOCTYPE html>
<html>
<head>
    <title>Action Log</title>
    <style>body{font-family:monospace;background-color:#1e1e1e;color:#d4d4d4;}pre{white-space:pre-wrap;}</style>
</head>
<body>
    <h1>Action Log</h1>
    <pre id="log">Loading...</pre>
    <script>
        async function fetchLogs() {
            try {
                const res = await fetch('/api/logs'); // Fetch data from the /api/logs endpoint
                const data = await res.json();
                document.getElementById('log').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                 document.getElementById('log').textContent = 'Error loading logs.';
                 console.error('Error fetching action logs:', error);
            }
        }
        fetchLogs(); // Fetch logs once on load
        setInterval(fetchLogs, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
